  /media/{id}/tags:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of requested media tags
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      tags:
        - media
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of media to add tags to
        - in: query
          name: tag
          schema:
            type: string
          required: true
          description: tag to add
        - in: query
          name: group
          schema:
            type: string
          required: true
          description: group of tag to add
      responses:
        "201":
          description: Added
        "404":
          description: Not Found
        "409":
          description: Already Exists
        "500":
          description: Internal Server Error
      tags:
        - media
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of media to add tags to
        - in: query
          name: tag
          schema:
            type: string
          required: true
          description: tag to add
        - in: query
          name: group
          schema:
            type: string
          required: true
          description: group of tag to add
      responses:
        "200":
          description: Added
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      tags:
        - media
